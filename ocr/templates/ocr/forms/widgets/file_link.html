{% if store_files_disabled %}
    <span>Store files is disabled.</span>
{% endif %}
{% if file_missing %}
    <span>File is missing.</span>
{% elif file_removed %}
    <span>File removed.</span>
{% else %}
    <a {% include "django/forms/widgets/attrs.html" %} href="{{ url }}">{{ filename|stringformat:'s' }}</a>
    <input type="submit" value="Remove" name="_removefile">
    {% if file_preview and file_image %}
        <div><img src="{{ url }}" width="100" height="100" /></div>
    {% endif %}
{% endif %}
